<div id="bg">			
  <div id="header">
    <div id="boss" >
      <h1>
        <a [routerLink]="['/']">HKUST COURSE SELECTION ADVISOR</a>
      </h1>						
    </div>
  </div>
  
  <hr />				
  <p>
  
          
  <div id="main">
    <div class="container">
      <h3 class="col-md-12 text-center">Sign In</h3>
      <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" (ngSubmit)="signin()" class="signin form-horizontal" novalidate autocomplete="off" #signinForm="ngForm">
            <div data *ngIf = "error" class="text-center" style="color: red">
              <strong>{{ errMessages.msg }}</strong>
            </div>
          <fieldset>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control"
                   [(ngModel)]="credentials.username" placeholder="Username">
              <div data *ngIf = "error" class="text-center" style="color: red">
                <strong>{{ errMessages.username }}</strong>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control"
                   [(ngModel)]="credentials.password" placeholder="Password">
              <div data *ngIf = "error" class="text-center" style="color: red">
                <strong>{{ errMessages.password }}</strong>
              </div>
            </div>
            <div class="text-center form-group">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="text-center forgot-password">
              <a data-ui-sref="password.forgot">Forgot your password?</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <br class="clear" />
  </div>

<hr />				
<p>

</div>
</div>
